<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <header id="site-header"></header>
  <main class="page-container">
    <div class="account-header">
      <div class="account-header-main">
        <a class="btnBack" href="#" id="backToSection">Back</a>
        <div>
          <h1 id="itemName">Item</h1>
          <p class="small" id="itemMeta"></p>
        </div>
      </div>
    </div>

    <section class="card">
      <div class="table-wrapper">
        <table class="properties-table">
          <tbody id="itemProperties"></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <details class="struct-preview">
        <summary class="small">Raw JSON</summary>
        <div class="table-wrapper" id="itemRawStructured"></div>
        <pre id="itemRaw"></pre>
      </details>
    </section>
  </main>

  <div id="imageModal" class="modal-backdrop hidden">
    <!-- Image will be injected here or src updated -->
    <button id="imageModalClose" class="image-modal-close">&times;</button>
    <img id="imageModalImg" class="image-modal-content" src="" alt="Full size preview">
  </div>
  <script type="module" src="/js/auto-updater.js"></script>
  <script type="module" src="/js/item.js"></script>
</body>

</html>

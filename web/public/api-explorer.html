<!doctype html><html><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
    <link rel="stylesheet" href="/app.css">
    <style>
      .api-key-box { margin: 1rem 0; padding: 1rem; background: #f5f5f5; border-radius: 6px; word-break: break-all; }
    </style>
  </head><body>
    <header id="site-header"></header>
    <main class="container">
      <h1>API explorer</h1>
      <p class="small">Browse and try the API using the current token.</p>
      <div class="api-key-box">
        <strong>Current API key:</strong>
        <div id="apiKey" class="small"></div>
      </div>
      <div id="swagger-ui"></div>
    </main>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script type="module" src="/js/api-explorer.js"></script>
  </body></html>

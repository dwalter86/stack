<!doctype html><html><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item comments</title>
    <link rel="stylesheet" href="/app.css">
  </head><body>
    <header id="site-header"></header>
    <main class="container">
      <div class="account-header">
        <div class="account-header-main">
          <a class="btn" href="#" id="backToSection">Back</a>
          <div>
            <h1 id="itemName">Item comments</h1>
            <p class="small" id="itemMeta"></p>
          </div>
        </div>
      </div>
  
      <section class="card">
        <div class="stacked-list" id="commentsList"></div>
        <div id="noComments" class="small hidden">No comments yet.</div>
      </section>
  
      <section class="card">
        <h2 style="margin-top:0;">Add a comment</h2>
        <form id="commentForm" class="stacked-form">
          <label>Comment<textarea id="commentBody" required rows="3" placeholder="Write your comment..."></textarea></label>
          <div class="form-actions">
            <button type="submit" class="btn" id="submitComment">Save comment</button>
            <span id="commentMsg" class="small"></span>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="/js/item-comments.js"></script>
  </body></html>
